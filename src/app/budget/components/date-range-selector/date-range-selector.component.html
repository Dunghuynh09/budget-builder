<div class="flex space-x-4 p-4 bg-white border-b border-gray-200">
      <label class="flex items-center space-x-2">
        <span>Start:</span>
        <input
          type="month"
          [ngModel]="store.start()"
          (ngModelChange)="onRangeChange($event, store.end())"
          class="border px-2 py-1 rounded"
        />
      </label>

      <label class="flex items-center space-x-2">
        <span>End:</span>
        <input
          type="month"
          [ngModel]="store.end()"
          (ngModelChange)="onRangeChange(store.start(), $event)"
          class="border px-2 py-1 rounded"
        />
      </label>
    </div>
